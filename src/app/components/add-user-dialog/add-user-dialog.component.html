<h1 mat-dialog-title>Add new user</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup" class="form">

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" formControlName="firstName">
    </mat-form-field>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email address" formControlName="email">
      <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
        {{ getErrorEmail() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="Phone" formControlName="phone">
      <mat-error *ngIf="!formGroup.controls['phone'].valid && formGroup.controls['phone'].touched">
        Not valid phone number.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>State</mat-label>
      <input matInput placeholder="State" formControlName="state">
    </mat-form-field>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>City</mat-label>
      <input matInput placeholder="City" formControlName="city">
    </mat-form-field>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Street name and house/apart number" formControlName="address">
    </mat-form-field>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>ZIP</mat-label>
      <input matInput placeholder="ZIP code" formControlName="zip">
    </mat-form-field>

    <mat-form-field class="form-element" appearance="fill">
      <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="description"></textarea>
      <mat-error *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
        Required field, must be between 5 and 100 characters.
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial >Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="!formGroup.valid">Submit</button>
</div>
